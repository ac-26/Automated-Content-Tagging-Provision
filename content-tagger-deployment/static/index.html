<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="description" content="AI-powered content tagging system that extracts intelligent tags from any text">
    
    <title>AI Content Tagger • Modern NLP Tool</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ AI Content Tagger</h1>
            <p class="subtitle">Extract intelligent tags from any text using advanced NLP</p>
        </header>

        <main>
            <div class="input-section">
                <label for="textInput">Drop your text</label>
                <textarea 
                    id="textInput" 
                    placeholder="Paste your content here... (minimum 10 characters)"
                    rows="8"
                ></textarea>
                
                <div class="controls">
                    <div class="control-group">
                        <label for="maxTags">Max Tags</label>
                        <input 
                            type="number" 
                            id="maxTags" 
                            min="1" 
                            max="20" 
                            value="7"
                        >
                    </div>
                    
                    <div class="control-group">
                        <label for="minScore">Min Score</label>
                        <input 
                            type="number" 
                            id="minScore" 
                            min="0" 
                            max="1" 
                            step="0.1" 
                            value="0.6"
                        >
                    </div>
                    
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="includeScores" checked>
                            Show Scores
                        </label>
                    </div>
                </div>
                
                <button id="generateBtn" class="generate-btn">
                    Generate Tags ✨
                </button>
            </div>

            <div id="loadingSection" class="loading-section hidden">
                <div class="loader"></div>
                <p>Analyzing your content...</p>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <h2>Generated Tags</h2>
                <div id="tagsContainer" class="tags-container"></div>
                
                <div class="stats">
                    <p>Processing Time: <span id="processingTime">-</span>s</p>
                    <p>Tags Generated: <span id="tagCount">-</span></p>
                </div>
            </div>

            <div id="errorSection" class="error-section hidden">
                <p class="error-message"></p>
            </div>
        </main>

        <footer>
            <p>A Project by Arnav Chopra</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
